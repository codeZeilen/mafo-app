<ion-header-bar class="bar bar-subheader">
    <h2 class="title">Partner</h2>
</ion-header-bar>
<ion-view>
    <ion-content>
        <div class="card">
            <div class="item partner-name">
                <h2>{{partner.name}}</h2>
            </div>
            <div class="item item-image">
                <img ng-cache src="https://www.mannheim-forum.org/sites/default/files/mfschedule/company/{{partner.logoPath}}" />
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-laptop"></i>
                <a ng-href="http://{{partner.website||'www.google.de'}}">Website</a>
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-home"></i>
                {{partner.address||'N/A'}}
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-person"></i>
                {{partner.nameOfContact||'N/A'}}
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-email"></i>
                {{partner.email||'N/A'}}
            </div>

            <div class="item item-divider">
                Beschreibung
            </div>

            <div class="item" ng-if="partner.longDescription">
                <p class="item-long-description">{{partner.longDescription}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
