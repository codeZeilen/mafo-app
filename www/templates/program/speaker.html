<ion-header-bar class="bar bar-subheader">
    <h2 class="title">Referenten</h2>
</ion-header-bar>
<ion-view>
    <ion-content>
        <div class="card">
            <div class="item">
                <h2>{{speaker.title}} {{speaker.name}}</h2>
                <p class="item-short-description">{{speaker.shortDescription}}</p>
            </div>
            <div class="item item-image">
                <span class="ion-person" style="font-size:8em; margin-left:auto; margin-right: auto;"/>
                <!--<img src="" class="ion-person">-->
            </div>

            <div class="item" ng-if="speaker.longDescription">
                <p class="item-long-description">{{speaker.longDescription}}</p>
            </div>

            <div class="item" ng-if="eventsForSpeaker.length > 0">
                <ion-list>
                    <ion-item ng-repeat="event in eventsForSpeaker">
                        {{event.name}}
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
