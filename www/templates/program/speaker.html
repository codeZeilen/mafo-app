<ion-header-bar class="bar bar-subheader">
    <h2 class="title">Referenten</h2>
</ion-header-bar>
<ion-view>
    <ion-content>
        <div class="card">
            <div class="item">
                <h2>{{speaker.title}} {{speaker.name}}</h2>
                <p class="item-short-description">{{speaker.shortDescription}}</p>
            </div>
            <div class="item item-image speaker-view-icon">
                <i class="ion-person speaker-view-icon"></i>
                <!--<img src="" class="ion-person">-->
            </div>

            <div class="item" ng-if="speaker.longDescription">
                <p class="item-long-description">{{speaker.longDescription}}</p>
            </div>

            <div class="item item-divider" ng-if="eventsForSpeaker.length > 0">
                Veranstaltungen
            </div>

            <ion-item ng-repeat="event in eventsForSpeaker" ng-href="#/app/events/{{event.serverId}}">
                {{event.name}}
            </ion-item>

        </div>
    </ion-content>
</ion-view>
