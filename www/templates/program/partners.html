<ion-header-bar class="bar bar-subheader">
    <h2 class="title">Partner</h2>
</ion-header-bar>
<ion-view>
    <ion-content>
        <ion-list>
            <ion-item class="partners-list-item item-thumbnail-left"
                      ng-repeat="partner in partners | orderBy : partnerName"
                      ng-href="#/app/partners/{{partner.serverId}}">
                <img ng-cache
                     ng-src="https://www.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{partner.logoPath}}" />
                {{partner.name}}
                <p>{{partner.longDescription}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
