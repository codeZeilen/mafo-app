<ion-header-bar class="bar bar-subheader">
    <h2 class="title">Partner</h2>
</ion-header-bar>
<ion-view>
    <ion-content>
        <ion-list>
            <div class="item item-divider" ng-if="premiumPartners.length > 0">
                Premium Partner
            </div>
            <ion-item class="partners-list-item item-thumbnail-left"
                      ng-repeat="partner in premiumPartners | orderBy : partnerName"
                      ng-href="#/app/partners/{{partner.serverId}}">
                <img ng-cache
                     ng-src="https://anmeldung.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{partner.logoPath}}" />
                {{partner.name}}
            </ion-item>

            <div class="item item-divider" ng-if="workshopPartners.length > 0">
                Workshop Partner
            </div>
            <ion-item class="partners-list-item item-thumbnail-left"
                      ng-repeat="partner in workshopPartners | orderBy : partnerName"
                      ng-href="#/app/partners/{{partner.serverId}}">
                <img ng-cache
                     ng-src="https://anmeldung.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{partner.logoPath}}" />
                {{partner.name}}
            </ion-item>

            <div class="item item-divider" ng-if="flagshipPartners.length > 0">
                Flagship Partner
            </div>
            <ion-item class="partners-list-item item-thumbnail-left"
                      ng-repeat="partner in flagshipPartners | orderBy : partnerName"
                      ng-href="#/app/partners/{{partner.serverId}}">
                <img ng-cache
                     ng-src="https://anmeldung.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{partner.logoPath}}" />
                {{partner.name}}
            </ion-item>

            <div class="item item-divider" ng-if="longTermPartners.length > 0">
                Long Term Partner
            </div>
            <ion-item class="partners-list-item item-thumbnail-left"
                      ng-repeat="partner in longTermPartners | orderBy : partnerName"
                      ng-href="#/app/partners/{{partner.serverId}}">
                <img ng-cache
                     ng-src="https://anmeldung.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{partner.logoPath}}" />
                {{partner.name}}
            </ion-item>

            <div class="item item-divider" ng-if="circleOfFriendsPartners.length > 0">
                Circle of Friends
            </div>
            <ion-item class="partners-list-item item-thumbnail-left"
                      ng-repeat="partner in circleOfFriendsPartners | orderBy : partnerName"
                      ng-href="#/app/partners/{{partner.serverId}}">
                <img ng-cache
                     ng-src="https://anmeldung.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{partner.logoPath}}" />
                {{partner.name}}
            </ion-item>

            <div class="item item-divider" ng-if="startupPartners.length > 0">
                StartUp Partner
            </div>
            <ion-item class="partners-list-item item-thumbnail-left"
                      ng-repeat="partner in startupPartners | orderBy : partnerName"
                      ng-href="#/app/partners/{{partner.serverId}}">
                <img ng-cache
                     ng-src="https://anmeldung.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{partner.logoPath}}" />
                {{partner.name}}
            </ion-item>

            <div class="item item-divider" ng-if="supplyPartners.length > 0">
                Supply Partner
            </div>
            <ion-item class="partners-list-item item-thumbnail-left"
                      ng-repeat="partner in supplyPartners | orderBy : partnerName"
                      ng-href="#/app/partners/{{partner.serverId}}">
                <img ng-cache
                     ng-src="https://anmeldung.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{partner.logoPath}}" />
                {{partner.name}}
            </ion-item>

            <div class="item item-divider" ng-if="otherPartners.length > 0">
                Weitere Partner
            </div>
            <ion-item class="partners-list-item item-thumbnail-left"
                      ng-repeat="partner in otherPartners | orderBy : partnerName"
                      ng-href="#/app/partners/{{partner.serverId}}">
                <img ng-cache
                     ng-src="https://anmeldung.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{partner.logoPath}}" />
                {{partner.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
