<ion-view title="Programm">

    <ion-tabs class="tabs-royal">
        <ion-tab ng-repeat="day in days | orderBy:dates" title="{{day.displayName}}">
            <ion-content>
            <ion-list>
                <div ng-repeat-start="timeslot in day.slots | orderBy:startTimes"></div>
                <div></div>
                <div class="item item-divider">
                    {{timeslot.displayName}}
                </div>
                <ion-item ng-repeat="event in timeslot.events">
                    <span ng-if="isWorkshop(event)">
                        Workshop:
                    </span>
                    {{event.name}}
                </ion-item>
                <div ng-repeat-end></div>
            </ion-list>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
