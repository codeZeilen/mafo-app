<ion-header-bar class="bar bar-subheader">
    <h2 class="title">Programm</h2>
</ion-header-bar>
<ion-view>
        <ion-tabs class="tabs-royal">

        <ion-tab title="Do">
            <ion-view>
            <ion-content>

                <ion-list>
                   <div ng-repeat-start="timeslot in days[0].slots | orderBy:startTimes"></div>
                    <div class="item item-divider">
                        {{timeslot.displayName}}
                    </div>
                    <ion-item ng-repeat="event in timeslot.events">
                        <div class="program-category-indicator"
                             ng-if="event.categoryId"
                             ng-style="{'background-color': categoryColors[event.categoryId]};">
                            &#8203;
                        </div>
                        <div class="program-title-description">
                            <div class="program-event-name">{{event.name}}</div>
                            <div>
                                <p>
                                    <span ng-if="event.categoryId">
                                        {{categoryNames[event.categoryId]}}
                                    </span>
                                    <span ng-if="isWorkshop(event)">
                                        Workshop
                                    </span>
                                </p>

                            </div>
                        </div>
                        <div class="program-favorite-event">
                            <i class="ion-icon ion-ios-star-outline"></i>
                        </div>
                    </ion-item>
                    <div ng-repeat-end></div>
                </ion-list>

            </ion-content>
            </ion-view>
        </ion-tab>
