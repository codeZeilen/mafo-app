<ion-view title="Programm">
        <ion-tabs class="tabs-royal">

        <ion-tab title="Do">
            <ion-view>
            <ion-content>

                <ion-list>
                   <div ng-repeat-start="timeslot in days[0].slots | orderBy:startTimes"></div>
                    <div class="item item-divider">
                        {{timeslot.displayName}}
                    </div>
                    <ion-item ng-repeat="event in timeslot.events">
                    <span ng-if="isWorkshop(event)">
                        Workshop:
                    </span>
                        {{event.name}}
                    </ion-item>
                    <div ng-repeat-end></div>
                </ion-list>

            </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab title="Fr">

            </ion-content>
            </ion-view>
        </ion-tab>

                </ion-list>

                </ion-content>
            </ion-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
