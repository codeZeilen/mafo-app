<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
        <ion-nav-title>
            <img class="nav-title-image" src="img/mafo_logo_white.png" />
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <a class="button button-icon button-clear ion-home"
               nav-direction="exit" href="#/app/starter"
               ng-click="toAppHome()">
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 translate class="title">MENU_TITLE</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
        <div translate class="item item-divider" nav-clear ng-click="toggleSubMenuVisibility('personal')" >
        MENU_YOUR_AREA
        </div>
        <ion-item nav-clear menu-close href="#/app/planner" ng-show="subMenuVisible('personal') && menuItemVisible('planer')">
            Planer
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/news" ng-show="subMenuVisible('personal') && menuItemVisible('news')">
            News
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/contact" ng-show="subMenuVisible('personal') && menuItemVisible('contact')">
            Kontakt/Mitmachen
        </ion-item>


        <div class="item item-divider" nav-clear ng-click="toggleSubMenuVisibility('eventInfo')" >
            Mannheim Forum 2016
        </div>
        <ion-item nav-clear menu-close href="#/app/program" ng-show="subMenuVisible('eventInfo') && menuItemVisible('program')">
            {{ 'MENU_PROGRAM' | translate }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/speakers" ng-show="subMenuVisible('eventInfo') && menuItemVisible('speakers')">
            {{ 'MENU_SPEAKERS' | translate }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/partners" ng-show="subMenuVisible('eventInfo') && menuItemVisible('partners')">
            Partner
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/map" ng-show="subMenuVisible('eventInfo') && menuItemVisible('map')">
            Lageplan
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/faq" ng-show="subMenuVisible('eventInfo') && menuItemVisible('faq')">
            FAQ
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/info" ng-show="subMenuVisible('eventInfo') && menuItemVisible('info')">
            Eventinformationen
        </ion-item>

        <div class="item item-divider" nav-clear ng-click="toggleSubMenuVisibility('socialMedia')" >
            Social Media
        </div>
        <ion-item nav-clear menu-close stopEvent ng-click="toFacebookPage()" ng-show="subMenuVisible('socialMedia')">
            Facebook
        </ion-item>
        <ion-item nav-clear menu-close stopEvent ng-click="toFacebookEvent()" ng-show="subMenuVisible('socialMedia')">
            Facebook Event
        </ion-item>
        <ion-item nav-clear menu-close stopEvent ng-click="toYoutube()" ng-show="subMenuVisible('socialMedia')">
            Youtube
        </ion-item>
        <ion-item nav-clear menu-close stopEvent ng-click="toInstagram()" ng-show="subMenuVisible('socialMedia')">
            Instagram
        </ion-item>

        <div class="item item-divider" nav-clear ng-click="toggleSubMenuVisibility('language')" >
            Sprachauswahl
        </div>
            <ion-item nav-clear menu-close stopEvent ng-click="setLanguageToGerman()" ng-show="subMenuVisible('language')">
                Deutsch
                <i class="icon ion-checkmark-circled" ng-show="selectedLanguage == 'de'"></i>
            </ion-item>
            <ion-item nav-clear menu-close stopEvent ng-click="setLanguageToEnglish()" ng-show="subMenuVisible('language')">
                English
                <i class="icon ion-checkmark-circled" ng-show="selectedLanguage == 'en'"></i>
            </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
