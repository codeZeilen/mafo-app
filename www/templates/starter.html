<script id="search-modal.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input ng-model="searchConfig.term" type="search"
                       placeholder="Suche" ng-change="changeSearchTerm()">
            </label>
            <button ng-click="stopSearch()" class="button button-clear">
                Cancel
            </button>
        </ion-header-bar>
        <ion-content>
            <ion-list>

                <ion-item
                        ng-click="exitSearch()"
                        ng-repeat="item in events | filter : searchConfig.term">
                    <div>
                        <div class="program-category-indicator"
                             ng-if="item.categoryId"
                             ng-style="{'background-color': itemConfigurations.categoryColors[item.categoryId]};">
                            &#8203;
                        </div>
                        <div class="program-title-description">
                            <a class="text-link" ng-href="#/app/events/{{item.serverId}}">
                                <div class="program-event-name">{{item.name}}</div>
                                <div>
                                    <p>
                                        <span ng-if="item.categoryId">
                                            {{itemConfigurations.categoryNames[item.categoryId]}}
                                        </span>
                                        <span ng-if="isWorkshop(item)">
                                            Workshop
                                        </span>
                                        <span ng-if="!isWorkshop(item)">
                                            Hauptevent
                                        </span>
                                    </p>

                                </div>
                            </a>
                        </div>
                    </div>
                </ion-item>

                <ion-item
                        ng-click="exitSearch()"
                        ng-repeat="item in speakers | filter : searchConfig.term"
                        ng-href="#/app/speakers/{{item.serverId}}" >

                    <div ng-if="item._type == 'Speaker'" class="item-avatar" >
                            <img ng-cache
                                 ng-src="https://www.mannheim-forum.org/sites/default/files/mfschedule/speaker/thumbs/{{item.picturePath}}"
                                 ng-if="item.picturePath" />
                            <img ng-cache
                                 ng-src="img/person_placeholder_thumb.png"
                                 ng-if="!item.picturePath" />

                                {{item.title}} {{item.name}}
                                <p>{{item.shortDescription}}</p>

                    </div>

                </ion-item>

                <a ng-click="exitSearch()"
                   ng-repeat="item in partners | filter : searchConfig.term"
                   class="item item-thumbnail-left" ng-href="#/app/partners/{{item.serverId}}">
                    <img ng-cache
                         ng-src="https://www.mannheim-forum.org/sites/default/files/mfschedule/company/thumbs/{{item.logoPath}}" />
                    <span>
                            {{item.name}}
                            <p>{{item.longDescription}}</p>

                    </span>
                </a>

            </ion-list>
        </ion-content>
    </div>
</script>

<ion-view>
    <ion-content>

        <ion-list class="list">
            <div class="card">
                <div class="item item-text-wrap">
                    <h2>Herzlich Willkommen beim <br />Mannheim Forum</h2>
                    <p>Ãœber den App-Newsticker halten wir dich rund um die Uhr mit den wichtigsten Neuigkeiten rund um das Mannheim Forum auf dem Laufenden.</p>
                </div>
            </div>

            <div class="card" ng-repeat="newsItem in news">
                <div class="item item-divider item-text-wrap">
                    {{newsItem.title}}
                </div>
                <div class="item">
                    <p class="item-long-description news-item-content" dynamic-content="newsItem.content"
                       style="height:4em; "></p>
                </div>
            </div>
        </ion-list>

    </ion-content>
    <ion-footer-bar class="item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input ng-model="searchConfig.term" type="search"
                   placeholder="Suche"  ng-change="changeSearchTerm()">
        </label>
        <button ng-click="startSearch()" class="button button-clear">
            Suchen
        </button>
    </ion-footer-bar>
</ion-view>
